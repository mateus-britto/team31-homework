<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Giphy Searcher</title>
  </head>
  <body>
    <div class="content-wrapper">

      <header class="header">
        <h1 class="title">Giphy Searcher</h1>
        <input id="gif-input" type="text" placeholder="Search for a gif" />
        <input id="number-input" type="text" placeholder="Specify a number" />
        <button id="search" class="search">Search for a GIF</button>
      </header>

      <main id="main-content" class="main-content">
        <div id="gif-container" class="gif-container"></div>
      </main>

    </div>

    <script src="app.js"></script>
  </body>
</html>
