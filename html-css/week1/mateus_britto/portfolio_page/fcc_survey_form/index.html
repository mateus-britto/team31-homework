<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header>
        <h1 id="title">Fitness Survey</h1>
        <p id="description">Please take some time to help us get to know you better</p>
      </header>

      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label"
            >Name
            <input type="text" id="name" placeholder="Enter your name" required />
          </label>
          <label for="email" id="email-label"
            >Email
            <input type="email" id="email" placeholder="Enter your email" required />
          </label>
          <label for="number" id="number-label"
            >Age
            <input
              type="number"
              id="number"
              placeholder="Enter your age"
              min="14"
              max="120"
              required
            />
          </label>
        </fieldset>

        <fieldset>
          <label for="dropdown"
            >Which type of training do you preffer?
            <select name="dropdown" id="dropdown">
              <option value="">Select one</option>
              <option value="1">Strength Training</option>
              <option value="2">Cardiovascular Training</option>
              <option value="3">High-intensity interval training (HIIT)</option>
              <option value="4">High-intensity circuit training (HICT)</option>
              <option value="5">Pilates</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <p id="referral">Would your recommend our gym to a friend?</p>
          <label for="recommendation" id="recommendation-label">
            <input
              type="radio"
              id="recommendation"
              name="recommendation"
              value="defenitely"
              class="choice"
              checked
            />
            Defenitely
          </label>
          <label for="recommendation" id="recommendation-label" name="recommendation">
            <input
              type="radio"
              id="recommendation"
              value="maybe"
              name="recommendation"
              class="choice"
            />
            Maybe
          </label>
          <label for="recommendation" id="recommendation-label" name="recommendation">
            <input
              type="radio"
              id="recommendation"
              value="not-sure"
              name="recommendation"
              class="choice"
            />
            Not Sure
          </label>
        </fieldset>

        <fieldset>
          <p id="description-imp">
            What would you like to see improved? <span class="improve">(check all that apply)</span>
          </p>
          <label for="improvement" id="improvement-label">
            <input type="checkbox" id="improvement" name="improvement" value="facilities" />
            Facilities
          </label>
          <label for="improvement" id="improvement-label" name="improvement">
            <input type="checkbox" id="improvement" value="staff" /> Staff
          </label>
          <label for="improvement" id="improvement-label" name="improvement">
            <input type="checkbox" id="improvement" value="courses" /> Courses
          </label>
          <label for="improvement" id="improvement-label" name="improvement">
            <input type="checkbox" id="improvement" value="activities" /> Group Activities
          </label>
          <label for="improvement" id="improvement-label" name="improvement">
            <input type="checkbox" id="improvement" value="social" /> Social Media
          </label>
        </fieldset>

        <fieldset>
          <p id="description-sug">Any comments or suggestions?</p>
          <textarea
            name="suggestions"
            id="suggestions"
            rows="5"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
